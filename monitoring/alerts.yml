groups:
  - name: tradebot-alerts
    rules:
      - alert: HighMarketLatency
        expr: histogram_quantile(0.95, sum(rate(market_latency_seconds_bucket[5m])) by (le)) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: High market data latency
          description: 95th percentile market latency above 1s for 5m

      - alert: NegativePnL
        expr: trading_pnl < 0
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: Trading PnL is negative
          description: Trading PnL below zero for 10m

      - alert: Disconnections
        expr: increase(system_disconnections_total[5m]) > 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: System disconnections detected
          description: Disconnections occurred in the last 5m

      - alert: HighE2ELatency
        expr: histogram_quantile(0.95, sum(rate(e2e_latency_seconds_bucket[5m])) by (le)) > 2
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: High end-to-end latency
          description: 95th percentile E2E latency above 2s for 5m

      - alert: WebsocketDisconnects
        expr: increase(ws_failures_total[5m]) > 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: Websocket disconnections detected
          description: Websocket connections were lost in the last 5m

      - alert: StrategyError
        expr: sum(strategy_state == 2) > 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: Strategy in error state
          description: One or more strategies reporting error state

      - alert: RiskEvents
        expr: increase(risk_events_total[5m]) > 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: Risk management events detected
          description: Risk events occurred in the last 5m

      - alert: KillSwitchActive
        expr: kill_switch_active > 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: Kill switch engaged
          description: Kill switch has been active for more than 1m

      - alert: LowOrderBookDepth
        expr: min_over_time(order_book_min_depth[5m]) < 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: Order book depth below threshold
          description: Minimum order book depth under 10 units for 5m

      - alert: WebsocketReconnections
        expr: increase(ws_reconnections_total[5m]) > 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: Websocket reconnections detected
          description: Websocket reconnected in the last 5m

      - alert: ExcessiveSlippage
        expr: histogram_quantile(0.95, sum(rate(order_slippage_bps_bucket[5m])) by (le)) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: Excessive order slippage
          description: 95th percentile slippage above 10 bps for 5m

      - alert: NoTicks
        expr: rate(trades_total[30s]) == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: No trades received
          description: No ticks have been observed in the last 30s
