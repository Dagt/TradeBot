exchanges:
  binance_api_key: ""
  binance_api_secret: ""

strategies:
  default: breakout_atr
  params:
    mean_rev_ofi:
      ofi_window: 20
      zscore_threshold: 1.0
      vol_window: 20
      vol_threshold: 0.01

backtest:
  data: data/examples/btcusdt_1m.csv
  symbol: BTC/USDT
  strategy: breakout_atr
  latency: 1
  window: 120

storage:
  backend: sqlite
  url: "sqlite:///:memory:"
balance:
  enabled: false
  threshold: 0.0
  interval: 60.0
  assets: []

ingestion:
  funding:
    binance_futures:
      BTC/USDT: 60
  open_interest:
    binance_futures:
      BTC/USDT: 60

risk:
  risk_pct: 0.02
  vol_target: 0.01
  total_cap_pct: null
  per_symbol_cap_pct: null

exchange_configs:
  binance_spot:
    market_type: spot
    fee: 0.001
    tick_size: 0.01
  binance_futures:
    market_type: perp
    fee: 0.0005
    tick_size: 0.01
  okx_spot:
    market_type: spot
    fee: 0.001
    tick_size: 0.1
